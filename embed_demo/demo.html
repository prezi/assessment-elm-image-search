<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PreziImageSearchDemo</title>
        <script type="text/javascript" src="http://elm-lang.org/elm-runtime.js"></script>
        <script type="text/javascript" src="/build/PreziImageSearchEmbed.js"></script>
        <link rel="stylesheet" type="text/css" href="/embed_demo/css/demo.css">
    </head>
    <body>
        <div id="demo_cont">
            <div id="demo_app">
                <h2>
                    Sample host application for PreziImageSearchEmbed.elm
                </h2>

                
                <h3>
                    Options
                </h3>

                <table>
                    <tr>
                        <td>Language</td>
                        <td>
                            <select id="config_lang">
                                <option value="Hun" selected="selected">Magyar</option>
                                <option value="Eng">English</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Google Api Key</td>
                        <td>
                            <input id="config_google_api_key"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Google Custom Search Id</td>
                        <td>
                            <input id="config_google_custom_search_id"></input>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="image_search"></div>
        </div>

        <script type="text/javascript">
            (function () {
                function elemById(id) {
                    return document.getElementById(id)
                }

                function sendConfig() {
                    chat.ports.configIn.send(configIn);
                }

                var configIn =
                    { width : 300
                    , imagePadding : 8
                    , googleCustomSearchId : ""
                    , googleApiKey : ""
                    , googleTestResponse : false
                    , language : "Hun"
                    }

                var chat = Elm.embed (
                    Elm.PreziImageSearchEmbed,
                    elemById("image_search"),
                    { configIn : configIn
                    }
                );

                elemById("config_lang").addEventListener("change", function(e) {
                     configIn.language = e.srcElement.value;
                     sendConfig();
                });

                elemById("config_google_api_key").addEventListener("change", function(e) {
                     configIn.googleApiKey = e.srcElement.value;
                     sendConfig();
                });

                elemById("config_google_custom_search_id").addEventListener("change", function(e) {
                     configIn.googleCustomSearchId = e.srcElement.value;
                     sendConfig();
                });
            })();
        </script>
    </body>
</html>
